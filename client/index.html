<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="./app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./styling.css">
	<title>Getflix</title>
</head>
<body ng-app="app">

<!-- HEADER/NAV BAR -->

<div class="header">
  <div class="container">
    <ul class="nav">
      <li class="logotype">GETFLIX</li>
    </ul>
  </div>
</div>

<!-- MAIN -->

<div class="main" ng-controller="getFlixCtrl">
  <div id="wrapper">
    <div class="search">
    	<div class="poop">
	       <form ng-submit="grabInput(input)">
	         <input type="text" ng-model="input" placeholder="search"/>
	       </form>
    	</div>
    </div>
	<div class="content">
      <div class="poster"><img src="{{response.poster}}"/></div>
	    <div class="info">
	      <div class="title">{{response.show_title}}</div>
	      <div class="cast">{{response.show_cast}}</div>
	      <div class="summary">{{response.summary}}</div>
	      <ul class="addInfo">
	      	<li>Genre: {{response.category}}</li>
	      	<li>Rating: {{response.rating}}</li>
	      	<li>Runtime: {{response.runtime}}</li>
	      </ul>
	    </div>
	  </div>
    </div>
</div>


</body>
</html>
